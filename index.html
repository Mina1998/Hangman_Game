<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>

<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="category">
                Word From: <span></span>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="hangman-draw">
                <div class="line the-draw">
                    <div class="line the-stand"></div>
                    <div class="line the-hang"></div>
                    <div class="line the-rope"></div>
                    <div class="the-man">
                        <div class="line head"></div>
                        <div class="line body"></div>
                        <div class="line hands"></div>
                        <div class="line legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>

        <hr>

        <div class="letters-guess"></div>
        <div class="status"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
